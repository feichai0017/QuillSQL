<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuillSQL Docs</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <style>
      :root {
        --bg: #1e1e1e; --panel: #252526; --panel-dark:#2d2d30; --border:#3e3e42; --text:#e6e9ef; --muted:#9aa4bf; --accent:#007acc;
      }
      * { box-sizing: border-box; }
      body { margin: 0; background: var(--bg); color: var(--text); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
      .header { display:flex; align-items:center; gap:10px; padding:10px 16px; background: var(--panel-dark); border-bottom:1px solid var(--border); }
      .header a { color: var(--accent); text-decoration: none; font-size: 13px; }
      .header .spacer { flex: 1; }
      .picker { display:flex; gap:8px; align-items:center; }
      select { background:#1b1b1b; color:var(--text); border:1px solid var(--border); border-radius:6px; padding:6px 8px; }
      .container { max-width: 980px; margin: 0 auto; padding: 18px 16px 40px; }
      .markdown-body { line-height: 1.6; font-size: 15px; color: #e6e9ef; }
      .markdown-body h1, .markdown-body h2, .markdown-body h3 { border-bottom: 1px solid var(--border); padding-bottom: 6px; }
      .markdown-body a { color: #4aa3ff; text-decoration: none; }
      .markdown-body a:hover { text-decoration: underline; }
      .markdown-body code { background: #111217; padding: 2px 6px; border-radius: 4px; }
      .markdown-body pre { background: #0f1117; border: 1px solid var(--border); padding: 12px; border-radius: 6px; overflow: auto; }
      .toolbar { display:flex; gap:10px; align-items:center; font-size:12px; color:var(--muted); margin-bottom:10px; }
      .btn { background:#2b2f3a; color:#e6e9ef; border:1px solid var(--border); border-radius:6px; padding:6px 10px; cursor:pointer; }
      .btn:hover { background:#3a4152; }
    </style>
    <!-- Marked for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js for code highlight -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/highlight.min.js"></script>
  </head>
  <body>
    <div class="header">
      <a href="/" title="Back">← Console</a>
      <div class="spacer"></div>
      <div class="picker">
        <label for="file">Document:</label>
        <select id="file">
          <option value="buffer_pool.md">buffer_pool.md</option>
          <option value="btree_index.md">btree_index.md</option>
        </select>
        <button id="openRaw" class="btn">Raw</button>
        <button id="copyLink" class="btn">Copy Link</button>
      </div>
    </div>

    <div class="container">
      <div class="toolbar" id="info"></div>
      <article id="content" class="markdown-body">Loading...</article>
    </div>

    <script>
      const qs = new URLSearchParams(location.search);
      const fileSel = document.getElementById('file');
      const info = document.getElementById('info');
      const content = document.getElementById('content');
      const openRawBtn = document.getElementById('openRaw');
      const copyBtn = document.getElementById('copyLink');

      function currentFile() { return fileSel.value || 'buffer_pool.md'; }
      function rawUrl() { return `/docs/${currentFile()}`; }

      function setFileFromQuery() {
        const f = qs.get('file');
        if (f && [...fileSel.options].some(o => o.value === f)) fileSel.value = f;
      }

      async function loadAndRender() {
        const url = rawUrl();
        info.textContent = `Loading ${url} ...`;
        try {
          const res = await fetch(url);
          if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
          const md = await res.text();
          const html = marked.parse(md, { mangle: false, headerIds: true });
          content.innerHTML = html;
          document.title = `QuillSQL Docs — ${currentFile()}`;
          info.textContent = `${currentFile()} • ${new Date().toLocaleString()}`;
          // highlight code
          content.querySelectorAll('pre code').forEach(block => hljs.highlightElement(block));
          // update URL
          const u = new URL(location.href);
          u.searchParams.set('file', currentFile());
          history.replaceState(null, '', u);
        } catch (e) {
          content.innerHTML = `<div style="color:#ff6b6b">加载失败：${e}</div>`;
          info.textContent = 'Error';
        }
      }

      openRawBtn.onclick = () => window.open(rawUrl(), '_blank');
      copyBtn.onclick = async () => {
        const link = `${location.origin}/docs.html?file=${encodeURIComponent(currentFile())}`;
        await navigator.clipboard.writeText(link);
        info.textContent = 'Link copied';
        setTimeout(() => (info.textContent = `${currentFile()} • ${new Date().toLocaleString()}`), 1500);
      };

      fileSel.onchange = loadAndRender;
      setFileFromQuery();
      loadAndRender();
    </script>
  </body>
</html>
