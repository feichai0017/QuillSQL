<svg width="960" height="540" viewBox="0 0 960 540" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d2f23" />
      <stop offset="100%" stop-color="#0b1224" />
    </linearGradient>
    <linearGradient id="header" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0f1c1d" />
      <stop offset="100%" stop-color="#10252a" />
    </linearGradient>
    <linearGradient id="terminal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#112728" />
      <stop offset="100%" stop-color="#0c1326" />
    </linearGradient>
    <linearGradient id="prompt" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0d3628" />
      <stop offset="100%" stop-color="#0c1d21" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="960" height="540" fill="url(#bg)" rx="32" />
  <rect x="40" y="40" width="880" height="460" fill="url(#terminal)" opacity="0.92" rx="20" />
  <rect x="40" y="40" width="880" height="56" fill="url(#header)" opacity="0.96" rx="20" />
  <text x="70" y="75" fill="#1fba7a" font-family="'JetBrains Mono', monospace" font-size="18" letter-spacing="6">QUILLSQL TERMINAL</text>
  <g transform="translate(760,48)">
    <rect width="80" height="28" rx="14" fill="none" stroke="#26f79a" stroke-opacity="0.4" />
    <text x="40" y="19" text-anchor="middle" fill="#26f79a" font-family="'JetBrains Mono', monospace" font-size="13">GITHUB</text>
    <rect width="80" height="28" rx="14" x="-92" fill="none" stroke="#26f79a" stroke-opacity="0.4" />
    <text x="-52" y="19" text-anchor="middle" fill="#26f79a" font-family="'JetBrains Mono', monospace" font-size="13">PROFILE</text>
  </g>
  <text x="80" y="140" fill="#21f2a3" font-family="'JetBrains Mono', monospace" font-size="78" letter-spacing="8" filter="url(#glow)">QUILLSQL</text>
  <text x="80" y="170" fill="#48ffcc" font-family="'JetBrains Mono', monospace" font-size="14" letter-spacing="3">INTERACTIVE TTY · HELP FOR COMMANDS</text>
  <text x="80" y="210" fill="#8ce8d1" font-family="'JetBrains Mono', monospace" font-size="14">Welcome to QUILLSQL Terminal. Type `help` to get started.</text>
  <text x="80" y="234" fill="#58d9bb" font-family="'JetBrains Mono', monospace" font-size="14">Current SQL endpoint: /api/sql</text>
  <rect x="80" y="420" width="800" height="60" fill="url(#prompt)" stroke="#27f79a" stroke-opacity="0.4" rx="10" />
  <text x="100" y="458" fill="#32f6ab" font-family="'JetBrains Mono', monospace" font-size="18">quill@tty:~$</text>
  <text x="240" y="458" fill="#c5ffee" font-family="'JetBrains Mono', monospace" font-size="18">type help for usage · Shift+Enter for newline</text>
</svg>
