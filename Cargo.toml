[package]
name = "sqldb-rs"
version = "0.1.0"
edition = "2021"

[dependencies]
log = "0.4.21"
parking_lot = "0.12.1"
dashmap = "6.1.0"
derive-with = "0.6.0"
derive-new = "0.7.0"
comfy-table = "7.1.0"
