app = "quillsql"         
primary_region = "sin"           

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  RUST_LOG = "info"
  # QUILL_DB_FILE = "/data/quill.db"  
  QUILL_DISABLE_DIRECT_IO = "1"

[http_service]
  internal_port = 8080
  force_https = true
  auto_start_machines = true
  auto_stop_machines = "off"
  min_machines_running = 1

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory = "512mb"

